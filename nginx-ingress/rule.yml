apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-nginx-rule-default
  namespace: default
spec:
  rules:
  - host: video-host
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: video-host
            port:
              number: 3000
  ingressClassName: nginx
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-nginx-rule-argocd
  namespace: argocd
  annotations:
    kubernetes.io/ingress.class: contour-internal
    ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  rules:
  - host: argocd
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argocd-server
            port:
              number: 8080
  ingressClassName: nginx