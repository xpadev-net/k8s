apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio-operator
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://operator.min.io
    chart: operator
    targetRevision: 7.0.1
  destination:
    server: https://kubernetes.default.svc
    namespace: minio
  syncPolicy:
    syncOptions:
      - ServerSideApply=true
    automated:
      prune: false
      selfHeal: false
---
#create namespace
apiVersion: v1
kind: Namespace
metadata:
  name: minio
